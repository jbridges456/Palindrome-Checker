<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindrome Checker</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to a CSS file for creative elements -->
</head>
<body>
    <!-- Title of the app -->
    <h1>Palindrome Checker</h1>
    
    <!-- Input field for user to enter a word/phrase -->
    <input type="text" id="userInput" placeholder="Enter a word or phrase">
    <button onclick="checkPalindrome()">Check</button>
    
    <!-- Result display area -->
    <div id="result"></div>

    <!-- Option to check another word -->
    <button onclick="reset()">Check Another Word</button>
    
    <!-- Link to your JavaScript file -->
    <script src="palindrome.js"></script>
</body>
</html>
